<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" charset="utf-8">
    <meta charset="utf-8">
    <title>backbone demo blogroll app</title>
  </head>
  <body>
    <div class="container">
      <h1>BackBone Blogroll App Demo</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>URL</th>
            <th>Action</th>
          </tr>
          <tr>
            <td><input type="text" class="form-control author-input"></td>
            <td><input type="text" class="form-control title-input"></td>
            <td><input type="text" class="form-control url-input"></td>
            <td><button class="btn btn-primary add-blog">Add</button></td>
          </tr>
        </thead>
        <tbody class="blog-list"></tbody>
      </table>
    </div>
    <script type="text/template" id="tpl-blog">
      <td><span class="author"><%= author %></span></td>
      <td><span class="title"><%= title %></span></td>
      <td><span class="url"><%= url %></span></td>
      <td>
        <button class="btn btn-warning edit-blog">Edit</button>
        <button class="btn btn-danger delete-blog">Delete</button>
        <button class="btn btn-success update-blog" style="display:none;">Update</button>
        <button class="btn btn-danger cancel" style="display:none;">Cancel</button>
      </td>
    </script>
    <script type="text/template" id="tpl-input">
      <input type="text" class="form-control <%= info.class %>-update" value="<%= info.value %>">
    </script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="script.js"></script>
  </body>
</html>
